{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">

    <h1>글 목록</h1>
    
    <div>
        {% for post in posts %}
        <div>
            <h3>{{post.title}}</h3>
            {{post.writer}}<br>
            {{post.summary}}
            <a href="{%url 'main:detail' post.id%}">...more</a>
            <br><hr>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
